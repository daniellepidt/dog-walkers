<!-- Pricing Table - Three number fields used to save the Dog Walker's pricing according to dogs sizes - Small, Medium & Large. Seperated to a different file to improve readability -->
<h1 class="open-sans">
Please enter the pricing for your walks, by dog sizes:
</h1>

<table>
  <tr>
    <th></th>
    <th>Small</th>
    <th>Medium</th>
    <th>Large</th>
  </tr>
  <tr>
    <td>Requested Price:</td>
    <td>
      <input class="form__field" type="number" id="price_small" name="price_small" value="0.00" min="0" step="0.01" required>
    </td>
    <td>
      <input class="form__field" type="number" id="price_medium" name="price_medium" value="0.00" min="0" step="0.01" required>
    </td>
    <td>
      <input class="form__field" type="number" id="price_large" name="price_large" value="0.00" min="0" step="0.01" required>
    </td>
  </tr>
</table>
