<!-- Personal Details - Here the new Dog Walker fills out his information to be saved into to the DB. Seperated to a different file to improve readability -->
<input class="form__field" type="text" id="fname" name="fname" placeholder="First Name" required>
<br>

<input class="form__field" type="text" id="lname" name="lname" placeholder="Last Name" required>
<br>

<label for="seniority">Walking since:</label>
<input class="form__field" type="date" id="seniority" name="seniority" required>
<br>

<input class="form__field" type="tel" id="phone" name="phone" placeholder="0501234567" pattern="[0]{1}[5]{1}[0-9]{8}" required>
<br>

<input class="form__field" type="text" id="city_of_residence" name="city_of_residence" placeholder="City of Residence" required>
<br>

<input class="form__field" type="text" id="street" name="street" placeholder="Street" required>
<br>

<input class="form__field" type="text" id="house-number" name="house-number" placeholder="House Number">
<br>
