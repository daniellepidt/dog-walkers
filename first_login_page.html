<!-- First Login Page - This is the first page an unregistered user encounters upon his login, from which he decides whether he wants to register as a Dog Owner or a Dog Walker. -->
<!-- If he is already registered - he will be referred to his appropriate home page according to user type. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>First Login - WalkMenny </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/login/first_login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <h1>
      Howdy stranger, nice to meet ya!
      <br>
      So... What are ya?
    </h1>
    <br>
    <div class="flexbox-line">
      <!-- Click to Register as Dog Walker -->
      <a href="/walker/register" class="pick-button orange-bg">
          I'm a Dog Walker
      </a>
      <!-- Click to Register as Dog Owner -->
      <a href="/owner/register" class="pick-button orange-bg">
          I'm a Dog Owner
      </a>
    </div>

  </body>
</html>
